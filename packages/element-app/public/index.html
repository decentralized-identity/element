<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon-16x16.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script src="https://cdn.rawgit.com/progers/pathseg/master/pathseg.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Rajdhani|Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script async src="https://www.googletagmanager.com/gtag/js"></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Element</title>

    <meta
      name="description"
      content="Decentralized Identity powered by Sidetree, Etherem and IPFS."
    />

    <meta
      name="keywords"
      content="DID,Decentralized,Identity,Blockchain,Ethereum,IPFS,Sidetree."
    />
    <meta
      name="keyword"
      content="DID,Decentralized,Identity,Blockchain,Ethereum,IPFS,Sidetree."
    />

    <meta property="og:title" content="Element DID" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="http://s3.amazonaws.com/totemv2-production/totem/assets/logos/attachments/4786/original/logo-text-purple.png?1546897128"
    />
    <meta property="og:site_name" content="Element DID Web Application" />
    <meta property="og:url" content="http://element-did.com" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>

  </body>
